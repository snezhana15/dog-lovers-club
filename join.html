  <main>
    <h2>Become a Member!</h2>
    <p>Fill out the form below to join our Dog Lovers Club. We'll contact you with upcoming events and updates!</p>

    <form id="joinForm" onsubmit="return validateForm()">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="dogname">Dog's Name:</label>
      <input type="text" id="dogname" name="dogname" required />

      <label for="breed">Dog's Breed:</label>
      <input type="text" id="breed" name="breed" required />

      <label for="message">Tell us why you love dogs:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Join Now!" />
      <input type="reset" value="Clear Form" />
    </form>
  </main>
